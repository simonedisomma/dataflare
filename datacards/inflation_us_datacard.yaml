dataCard2:
  title: "Core and Price Inflation in U.S. (2018-2022)"
  datasource:
    type: "CSV"
    local_data: "inflation_data.csv"
  query:
    fields: 
      - "year"
      - "core_inflation"
      - "price_inflation"
    filters:
      - "year between 2018 and 2022"
  visualization:
    type: "chart"
    x_axis: "year"
    y_axis: 
      - "core_inflation"
      - "price_inflation"
    chart_type: "bar"
