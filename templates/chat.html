<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 flex">
        <div id="sidebar" class="w-1/4 bg-white rounded-lg shadow-md p-6 mr-4 h-screen overflow-y-auto">
            <!-- Sidebar content will be dynamically updated -->
        </div>
        <div class="w-3/4">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h1 class="text-2xl font-bold mb-4 text-gray-800">Chat with AI</h1>
                <div id="chat-messages" class="space-y-4 mb-4 h-[calc(100vh-200px)] overflow-y-auto"></div>
                <form class="flex space-x-2">
                    <input
                        type="text"
                        name="message"
                        placeholder="Type your message..."
                        class="flex-grow px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <button
                        type="submit"
                        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="/static/js/chat.js"></script>
</body>
</html>
