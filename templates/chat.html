<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 flex">
        <div id="sidebar" class="w-1/4 bg-white rounded-lg shadow-md p-6 mr-4 h-screen overflow-y-auto">
            <!-- Sidebar content will be dynamically updated -->
        </div>
        <div class="w-3/4">
            <div class="chat-container">
                <div class="chat-header">Chat with AI</div>
                <div id="chat-messages" class="chat-messages"></div>
                <form class="chat-input">
                    <input
                        type="text"
                        name="message"
                        placeholder="Type your message..."
                    />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="/static/js/chat.js"></script>
</body>
</html>
